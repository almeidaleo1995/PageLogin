<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align:center;">Editar {{ cliente.nome }}</h1>
<form action="{{ url_for('clientes.edit', id = cliente.id) }} " class="container" method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="nome" id="nome" placeholder="nome" class="form-control"
                   value="{{ cliente.nome }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="cpf" id="cpf" placeholder="cpf" class="form-control"
                   value="{{ cliente.cpf }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="idade" id="idade" placeholder="idade" class="form-control"
                   value="{{ cliente.idade }}">
        </div>
    </div>
    <br>
    <div class="row col-xs-12">
        <button type="submit" class="btn btn-block btn-success">Enviar</button>
    </div>
</form>
</body>
</html>
